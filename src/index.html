<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Exercice hebdomadaire 8</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="shopping">
      <div class="cart">
        <div class="product">
          <img src="img/Product picture.png" alt="brocoli" />
          <div class="info">
            <div class="title"><p>Brocoli</p></div>
            <div class="stock"><p>en stock</p></div>
          </div>
          <div class="prix">CHF 4.35</div>
        </div>
        <div class="product">
          <img src="img/Product picture2.png" alt="gruyere" />
          <div class="info">
            <div class="title"><p>Le Gruyère</p></div>
            <div class="stock"><p>en stock</p></div>
          </div>
          <div class="prix">CHF 11.00</div>
        </div>
        <div class="product">
          <img src="img/Product picture3.png" alt="crot" />
          <div class="info">
            <div class="title"><p>Carottes mini</p></div>
            <div class="stock">
              <p>plus que 1 en <br />stock</p>
            </div>
          </div>
          <div class="prix">CHF 5.20</div>
        </div>
        <div class="product">
          <img src="img/Product picture4.png" alt="chips" />
          <div class="info">
            <div class="title"><p>Chips paprika Zweifel</p></div>
            <div class="stock"><p>en stock</p></div>
          </div>
          <div class="prix">CHF 5.95</div>
        </div>
        <div class="bton">Passer à la caisse</div>
      </div>
    </div>

    <script src="js/main.js" type="module"></script>
  </body>
</html>
